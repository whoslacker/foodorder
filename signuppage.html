<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signuppage.css">
    <title>Sign in</title>
</head>
<body>
    <div class="box leftbox">
        <img src="img/welcome.jpg" alt="image not found">
    </div>
    <div class=" box rightbox">
        <h1>Create your account</h1>
        <label class="userinfo">Full Name</label> <br>
        <input type="text" placeholder="Enter your full name..." required> <br>
        <label class="userinfo">Username</label> <br>
        <input type="text" placeholder="Enter a username..." required> <br>
        <label class="userinfo">Email ID</label> <br>
        <input type="email" placeholder="Enter your email address..." required> <br>
        <label class="userinfo">Password</label> <br>
        <input type="Password" placeholder="Enter your password..." required> <br>
        <label class="userinfo">Confirm Password</label> <br>
        <input type="Password" placeholder="Enter your password again..." required> <br>
        <a href="index.html">
            <button>Sign up</button>
        </a>
        <br>
        <br><br>
        <span>Already Have an account ? </span>
        <a href="loginpage.html" target="_blank">Sign in</a>
    </div>
</body>

</html>
